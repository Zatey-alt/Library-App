<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
  </head>
  <body>
    <h1>Bookstore</h1>
    <form method="POST" action="/books">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title"><br>
      <label for="author">Author:</label>
      <input type="text" name="author" id="author"><br>
      <input type="submit" value="Add Book">
    </form>
    <hr>
    <table>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
          <form method="POST" action="/books/{{ book.id }}?_method=PUT">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ book.title }}"><br>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" value="{{ book.author }}"><br>
            <input type="submit" value="Update">
          </form>
          <form method="POST" action="/books/{{ book.id }}?_method=DELETE">
            <input type="submit" value="Delete">
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
